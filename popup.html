<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <style>
        #videoList {
            list-style-type: none;
            padding: 2px 0;
        }
        .firstLine {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
        }
        .videoItem {
            margin: 10px 0;
            padding: 5px 5px;
            /* display: flex; */
            justify-content: space-between;
            border-radius: 3px;
            border: 1px solid #dcdcdc;
        }
        .TitleAndTime {
            /* width: 70%; */
            width: 180px;
        }
        .secondLine {
            display: flex;
            justify-content: space-between;
        }

        /* 进度条背景 */
        .progress-bar {
            width: 100%; /* 进度条的总宽度 */
            height: 3px; /* 进度条的高度 */
            background-color: #f0f0f0; /* 背景颜色 */
            margin-top: 3px; /* 和上方内容分开 */
        }
        /* 进度条填充 */
        .progress-fill {
            height: 100%;
            background-color: #007bff; /* 蓝色表示播放进度 */
            width: 0%; /* 动态控制宽度，初始为 0 */
        }

        body {
            font-family: Arial, sans-serif;
            width: 300px;
        }
        body::-webkit-scrollbar {
            display: none; /* 适用于 Webkit 浏览器（Chrome、Edge、Safari） */
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-image: url('ocarina.png'); */
            background-image: url('Babel.png');
            background-size: cover;
            background-position: bottom; /* 确保图片的底部可见 */
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.4; /* 只设置背景图片的透明度 */
            z-index: -1; /* 让背景图片位于文字后面 */
        }

        button {
            padding: 0 10px;
            margin: 0 0 0 1px;
            background-color: #353535; 
            color: white; 
            cursor: pointer;
            height: 30px; 
            width: 50px;
            line-height: 30px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #151515; /* 鼠标悬停时变成更深的粉色 */
            transform: translateY(-3px); /* 微微向上浮动的效果 */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">BBB!Mark</h1>
    <ul id="videoList"></ul>
    <script src="popup.js"></script>
</body>
</html>
